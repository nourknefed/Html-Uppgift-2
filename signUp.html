<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Sign up form</title>
    
</head>
<body>
    <div class="container co-1">
        <form action="">
            <h3>Create A New Account</h3>
            <span class=" title d-flex">
             <p class="sub-t text-secondary">Come join our community! Let's set up your account. Already have one?..</p>
             <p class="text-blue">Sign in here</p>
            </span>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Nour">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Knefed">
                </div>
              </div>

              <div class="form-row form-group ">
                <div class=" col-md-6">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class=" col-md-3">
                  <label for="postalcode">Postal code</label>
                  <input type="text" class="form-control" id="postalcode">
                </div>
                <div class=" col-md-3">
                  <label for="postalcity">Postal city</label>
                  <input type="text" class="form-control" id="postalcity">
                </div>
              </div>
              <div class="form-row form-group">
                <div class=" col-md-6">
                  <label for="deliveradress">Delivery Address</label>
                  <input type="text" class="form-control" id="deliveradress" placeholder="1234 Main St">
                </div>
                <div class=" col-md-3">
                  <label for="deliverycode">Delivery code</label>
                  <input type="text" class="form-control" id="deliverycode">
                </div>
                <div class=" col-md-3">
                  <label for="deliverycity">Delivery city</label>
                  <input type="text" class="form-control" id="deliverycity">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile">Mobile</label>
                    <input type="number" class="form-control" id="mobile">
                  </div>
              </div>  
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    <div class="form-group col-md-6">
                        <label for="confirmpass">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpass">
                      </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck2">
                        I agree of GDPR and terms of use.
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label " for="gridCheck2">
                          I want to get newsletters and marketing information.
                        </label>
                      </div>
                </div>
               
              
             <div class="bit">
                <button type="submit" class="btn2">Sign up</button>
             </div>

        </form>

    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
