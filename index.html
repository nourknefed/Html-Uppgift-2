<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Sign In Form </title>
</head>
<body>
    
    <div class="container fl">
        <div class="forms">
            <form action="" >
                <h2 class="col">Sign In</h2>
                <div class="form-group col">
                    <label for="email">Email Adress</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col">
                    <label for="pass">Password</label>
                    <input type="password" required class="form-control" id="pass">
                </div>
                <div class="form-group-1 col d-flex">
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label  for="gridCheck">
                         Remember me
                        </label>
                    </div>
                    <div class="forget-pass">Forget password ?</div>  
                </div>
    
                <div class="form-group-2 col">
                    <button class="btn1" type="submit">Sign In</button>
                </div>
    
                <div class="social-media form-group-1 col">
                    <div class="or">or sign in with</div>
                    <ul>
                        <li><img src="/images/facebook.svg" alt="img"></li>
                        <li><img src="/images/instagram.svg" alt="img"></li>
                        <li><img src="/images/search.svg" alt="img"></li>
                    </ul>
                </div>
               
     
            </form>

            <form action="/signUp.html">
                <div class="form2 form-group col">
                    <button class="btn submit" type="submit">Creat new account here</button>
                </div>
            </form>

        </div>

        <div class="col-r">
            <img class="img-1" src="/images/beauty-wallpaper-37.jpg" alt="">
        </div>

     
    </div>

    
       
    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
